version: 2.1
jobs:
  build:
    docker:
      - image: ubuntu:latest
    working_directory: ~/pandas-stubs
    steps:
      - run:
          name: Install Pythons
          command: |
            set -x
            apt-get update
            DEBIAN_FRONTEND=noninteractive apt-get install -y tzdata  # necessary due to https://askubuntu.com/q/909277
            apt-get install -y software-properties-common
            add-apt-repository -y ppa:deadsnakes/ppa
            apt-get update
            apt-get install -y --no-install-recommends python3-distutils python3-apt python3.7-distutils python3.8-distutils python3.9-distutils python3.7 python3.8 python3.9
            apt-get install -y --no-install-recommends python3-pip
      - run:
          name: Install git and ssh
          command: apt-get install -y --no-install-recommends git openssh-client
      - checkout
      - run: pip3 install tox
      - run: tox
      - run: pip3 install -r tests/requirements.txt
      - run: pytest tests
      - when:
          condition:
            equal: [ "master", << pipeline.git.branch >> ]
          steps:
            - deploy:
                name: init .pypirc
                command: |
                  echo "[pypi]" >> ~/.pypirc
                  echo "username = __token__" >> ~/.pypirc
                  echo "password = $PYPI_TOKEN" >> ~/.pypirc
            - deploy:
                name: Install bumpversion
                command: |
                  pip3 install bumpversion
            - add_ssh_keys:
                fingerprints:
                  - "f5:b1:10:07:7f:2e:50:a0:ee:1c:0f:aa:dc:91:20:27"
            - deploy:
                name: Bump version
                command: |
                  git config --global user.email "pandas_stubs-cicd@virtuslab.com"
                  git config --global user.name "pandas_stubs-cicd"
                  bumpversion release --commit
                  git push origin master
            - deploy:
                name: Install twine
                command: |
                  pip3 install twine
            - deploy:
                name: Create packages
                command: |
                  python3 setup.py sdist
                  python3 setup.py bdist_wheel
            - deploy:
                name: Upload to pypi
                command: |
                  python3 -m twine upload --skip-existing dist/*